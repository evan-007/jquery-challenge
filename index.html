<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="js/big.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<title>Adder / Subtractor</title>
</head>
<body>
	<div class="container">
		<div class="header">
		</div>
		<div class="main">
			<h2>Adder / </h2>
			<h2>Subtractor</h2>
			<div class='input'>
				<form id="userinput">
					<input type="text" name="x" id="x" placeholder="enter a number" required><br/>
					<input type="text" name="y" id="y" placeholder="enter another number" required><br/>
					<button id="plus">+</button> <button id="minus">-</button>
				</form>
			</div>
			<div id="output">
				<p><span id="xvalue">x</span> <span id="operation">plus / minus</span> <span id="yvalue">y</span> is <span id="result">z</span></p>
			</div>
			<div id="alerts">
				<div id="x-alert">Fill out the forms</div>
				<div id="y-alert">Press a button</div>
				<div id="inputalert"></div>
			</div>
		</div>
	</div>
</body>
</html>
